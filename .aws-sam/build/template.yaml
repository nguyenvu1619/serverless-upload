AWSTemplateFormatVersion: 2010-09-09
Transform: 'AWS::Serverless-2016-10-31'
Description: |
  sam-nodejs-example
  Sample SAM Template for sam-nodejs-example
Globals:
  Function:
    Timeout: 3
    Runtime: nodejs10.x
Resources:
  Upload:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: Upload
      Handler: app.handler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
            RestApiId: !<!Ref> ApiGatewayApi
  Analystic:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: Analystic
      Handler: app.analystic
      Runtime: nodejs12.x
      Policies:
        - SNSPublishMessagePolicy:
            TopicName: !<!GetAtt> SNSAnalysisTopic.TopicName
      Environment:
        Variables:
          SNS_TOPIC_ANALYSIS_ARN: !<!Ref> SNSAnalysisTopic
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /analystic
            Method: get
            RestApiId: !<!Ref> ApiGatewayApi
        FileUploaded:
          Type: S3
          Properties:
            Bucket: !<!Ref> UploadFile
            Events: 's3:ObjectCreated:*'
  Transcoder:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: Transcoder
      Handler: app.transcoder
      Runtime: nodejs12.x
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic: !<!Ref> SNSAnalysisTopic
  ApiGatewayApi:
    Type: 'AWS::Serverless::Api'
    Properties:
      StageName: dev
      Cors:
        AllowMethods: '''OPTIONS,POST,GET,PATCH'''
        AllowHeaders: '''Content-Type'''
        AllowOrigin: '''*'''
  UploadFile:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: local-task-nguyenvu
  SNSAnalysisTopic:
    Type: 'AWS::SNS::Topic'
    Properties:
      DisplayName: SNSAnalysisTopic
